<section>

  <div class="users">

    <div class="container">

      <div class="d-flex justify-content-center mb-3">
        <h1 class="font-weight-bold">Users list</h1>
      </div>

      <div class="d-flex justify-content-end">
        <mat-radio-group aria-label="Select an option">
          <mat-radio-button checked value="1">10</mat-radio-button>
          <mat-radio-button value="2">20</mat-radio-button>
          <mat-radio-button value="3">30</mat-radio-button>
        </mat-radio-group>
      </div>

      <table class="table">

        <thead class="sticky-top thead-light">
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">User Profile</th>
          </tr>
        </thead>

        <tbody>
          <tr
            *ngFor="let user of users let i">
            <td class="table--row">{{ user.firstName }}</td>
            <td class="table--row">{{ user.lastName }}</td>
            <td class="table--row">{{ user.email }}</td>
            <td><button type="button" class="table--btn btn btn-sm">open profile</button></td>
          </tr>
        </tbody>

      </table>


      <!-- Pagination -->
      <nav aria-label="Page navigation example">
        <ul class="pagination d-flex justify-content-center">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>

    </div>

  </div>

</section>
