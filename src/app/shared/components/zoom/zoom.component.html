<div class="zoom-widget">
  <button (click)="zoomOut()" mat-icon-button matTooltip="Zoom Out">
    <!--    <span>-</span>-->
    <mat-icon>zoom_out</mat-icon>
  </button>
  <span style="padding: 0 5px; font-size: 16px">{{ zoom }}%</span>
  <button (click)="zoomIn()" mat-icon-button matTooltip="Zoom In">
    <!--    <span>+</span>-->
    <mat-icon>zoom_in</mat-icon>
  </button>
</div>
