<div class="container mb-3">
  <office-choosing-container></office-choosing-container>
  <div class="row mx-1">
    <img
      alt="office-map"
      class="mx-auto img-fluid"
      src="https://static.tildacdn.com/tild3938-3732-4866-b233-623966336431/move1.jpg"
      title="office-map">
  </div>
  <div class="row mx-1">
    <mat-form-field appearance="outline"
                    class="mx-auto mb-5">
      <mat-label>Choose a date</mat-label>
      <input [formControl]="date"
             [matDatepicker]="picker"
             matInput>
      <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="row mx-1">
    <button class="btn btn-outline-success mx-auto mb-5"
            type="button">Book a workplace
    </button>
  </div>
</div>
