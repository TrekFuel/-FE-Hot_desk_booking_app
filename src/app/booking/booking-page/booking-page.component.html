<div class="container mt-5">
  <office-choosing-container></office-choosing-container>

  <div class="row text-center">
    <div class="col-sm-12">
      <img
        alt="office-map"
        class="mx-auto img-fluid"
        src="https://static.tildacdn.com/tild3938-3732-4866-b233-623966336431/move1.jpg"
        title="office-map">
    </div>
    <div class="col-sm-12">
      <mat-form-field appearance="outline"
                      class="mx-auto">
        <mat-label>Choose a date range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate placeholder="Start date">
          <input matEndDate placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>
    <div class="col-sm-12 mt-1 mb-3">
      <button class="btn btn-outline-success mx-auto"
              type="button">Book a workplace
      </button>
    </div>
  </div>

  <app-booking-table-container></app-booking-table-container>
</div>
