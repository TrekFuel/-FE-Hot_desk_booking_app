<div class="row m-5 justify-content-end">
  <div class="alert alert-danger" role="alert">
    <p class="text-center my-auto">
      Some error
    </p>
  </div>
</div>
<form class="row form-def"
      [formGroup]="form"
      (ngSubmit)="onLogin()">
  <mat-form-field appearance="outline"
                  class="col-sm-12 mb-3">
    <mat-label>Email</mat-label>
    <input matInput
           formControlName="email"
           placeholder="Ex. employee@gmail.com"
           type="email"
           autocomplete="on">
    <mat-hint>Please enter your email</mat-hint>
    <mat-error *ngIf="email.errors?.email && email.touched">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="email.errors?.required && email.touched">
      Email is required!
    </mat-error>
    <mat-error *ngIf="email.errors?.minlength && email.touched">
      Email min length is 6 symbols
    </mat-error>
    <mat-error *ngIf="email.errors?.maxlength && email.touched">
      Email max length is 50 symbols
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline"
                  class="col-sm-12 mb-3">
    <mat-label>Password</mat-label>
    <input matInput
           formControlName="password"
           [type]="hide ? 'password' : 'text'"
           autocomplete="off">
    <mat-hint>Please enter your password</mat-hint>
    <mat-error *ngIf="password.errors?.required && password.touched">
      Password is required!
    </mat-error>
    <button mat-icon-button
            matSuffix
            (click)="onHideShowClick()"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <div class="col-sm-12 text-center">
    <button type="submit"
            mat-raised-button
            color="primary"
            class="w-25"
            [disabled]="form.invalid">Login
    </button>
  </div>
</form>
