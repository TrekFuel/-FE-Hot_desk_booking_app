<div class="users">
  <div
    #index
    class="container">
    <div class="d-flex justify-content-center mb-3">
      <h2 class="h1">Users list</h2>
    </div>

    <!-- Filter for chose pagination count -->
    <div class="d-flex justify-content-end">
      <mat-radio-group aria-label="Select an option">
        <mat-radio-button
          (click)="onClickRadioBtn(valueRadioBtn[0])"
          [checked]="checkRadioBtn === valueRadioBtn[0]"
          value="1">{{ valueRadioBtn[0] }}
        </mat-radio-button>
        <mat-radio-button
          (click)="onClickRadioBtn(valueRadioBtn[1])"
          [checked]="checkRadioBtn === valueRadioBtn[1]"
          value="2">{{ valueRadioBtn[1] }}
        </mat-radio-button>
        <mat-radio-button
          (click)="onClickRadioBtn(valueRadioBtn[2])"
          [checked]="checkRadioBtn === valueRadioBtn[2]"
          value="3">{{ valueRadioBtn[2] }}
        </mat-radio-button>
      </mat-radio-group>
    </div>

    <!-- Tables users -->
    <div class="users--table">
      <table class="table">
        <thead class="thead-light">
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">User Profile</th>
        </tr>
        </thead>
        <tbody>
        <tr
          *ngFor="let user of users">
          <td class="table--row">{{ user.firstName }}</td>
          <td class="table--row">{{ user.lastName }}</td>
          <td class="table--row">{{ user.email }}</td>
          <td>
            <button
              class="table--btn btn btn-sm"
              id="{{ user.id }}"
              type="button">open profile
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation example">
      <ul class="pagination d-flex justify-content-center">
        <li class="page-item">
          <button
            (click)="previousPage()"
            [disabled]="numberPage <= 1"
            aria-label="Previous"
            class="page-link">
            <span aria-hidden="true">&laquo;</span>
          </button>
        </li>
        <li class="page-item">
          <span class="page-link">
            {{ pageNumberVisible }}
          </span>
        </li>
        <li class="page-item">
          <button
            (click)="nextPage()"
            [disabled]="pageNumberVisible === pagesTotal"
            aria-label="Next"
            class="page-link">
            <span aria-hidden="true">&raquo;</span>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>
