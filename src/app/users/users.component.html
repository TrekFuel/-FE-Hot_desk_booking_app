<div class="users">
  <div class="container">
    <div class="d-flex justify-content-center mb-3">
      <h1 class="font-weight-bold">Users list</h1>
    </div>

    <!-- Filter for chose pagination count -->
    <div class="d-flex justify-content-end">
      <mat-radio-group aria-label="Select an option">
        <mat-radio-button checked value="1">10</mat-radio-button>
        <mat-radio-button value="2">20</mat-radio-button>
        <mat-radio-button value="3">30</mat-radio-button>
      </mat-radio-group>
    </div>

    <!-- Tables users -->
    <div class="users--table">
      <table class="table">
        <thead class="thead-light">
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">User Profile</th>
        </tr>
        </thead>
        <tbody>
        <tr
          *ngFor="let user of ( $users | async )">
          <td class="table--row">{{ user.firstName }}</td>
          <td class="table--row">{{ user.lastName }}</td>
          <td class="table--row">{{ user.email }}</td>
          <td>
            <button
              class="table--btn btn btn-sm"
              id="{{ user.id }}"
              type="button">open profile
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation example">
      <ul class="pagination d-flex justify-content-center">
        <li class="page-item">
          <button aria-label="Previous" class="page-link">
            <span aria-hidden="true">&laquo;</span>
          </button>
        </li>
        <li class="page-item">
          <button class="page-link" disabled>1</button>
        </li>
        <li class="page-item">
          <button class="page-link">2</button>
        </li>
        <li class="page-item">
          <button class="page-link">3</button>
        </li>
        <li class="page-item">
          <button aria-label="Next" class="page-link">
            <span aria-hidden="true">&raquo;</span>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>
