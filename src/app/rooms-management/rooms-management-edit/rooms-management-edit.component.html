<div class="container">
  <div class="row rooms-edit">

    <div class="col-sm-12 my-2 text-center">
      <h2 class="mt-2 mt-lg-5 mb-2 h1" style="font-size: 2rem">Edit room</h2>
      <h4 class="mt-2">
        Country: {{'Belarus' | uppercase}}, City: {{'Grodno' | uppercase}}, Office: {{'New office' | uppercase}}
      </h4>
    </div>

    <div class="col-sm-3 my-1">
      <button class="btn btn-outline-secondary mr-3">Save to server</button>
    </div>

    <div class="col-sm-3">
      <app-clearable-input (inputMessage)="inputPlaceId($event)"
                           [disableStatus]="placeDisable"
                           [label]="'Place ID: ' + placeId"
                           [value]="placeId">
      </app-clearable-input>
    </div>

    <div class="col-sm-3">
      <mat-form-field appearance="outline" class="select-form">
        <mat-label class="">Choose place type</mat-label>
        <mat-select (selectionChange)="onSelected($event.value)" [disabled]="placeDisable">
          <mat-option [value]="0">coworking place</mat-option>
          <mat-option [value]="1">for administration</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-sm-3">
      <button [disabled]="placeDisable" class="btn btn-outline-dark">apply</button>
      <button class="btn btn-outline-danger ml-2">clear</button>

    </div>


    <div class="col-sm-4 my-1">
      <div *ngFor="let editorBlock of editorBlocks" class="card mb-2">
        <div class="card-header">
          <mat-icon (click)="onLockClick(editorBlock.name)" class="pr-1">
            {{blockedElements.includes(editorBlock.name) ? 'lock' : 'lock_open'}}
          </mat-icon>
          <span>{{editorBlock.name}}</span>
        </div>
        <div class="card-body">
          <img (click)="addElementOnCanvas($event, editorBlock.name)" *ngFor="let url of editorBlock.urls"
               [alt]="url.title" [src]="url.src"
               class="images-item"
               matTooltip="{{url.title}}"
               matTooltipPosition="above">
        </div>
      </div>
    </div>

    <div class="col-sm-8 my-1 canvas">
      <app-zoom (zoomChange)="doCanvasZoom($event)" [zoom]="canvasSize.zoom"></app-zoom>
      <canvas #htmlCanvas class="my-3 mx-1 canvas-place"></canvas>
    </div>
    <mat-icon #clone [ngClass]="{'hide': !activeElementOnCanvas}" class="icons-for-canvas">file_copy</mat-icon>
    <mat-icon #close [ngClass]="{'hide': !activeElementOnCanvas}" class="icons-for-canvas">close</mat-icon>

  </div>
</div>
