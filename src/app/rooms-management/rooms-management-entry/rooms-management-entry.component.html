<div class="container">
  <div class="row">
    <div class="col-sm-12 my-2 text-center">
      <h2 class="mt-2 mt-lg-5 mb-2 h1" style="font-size: 2rem">Create or edit office</h2>
      <h4 class="mt-3">
        <div *ngIf="!!chooseOffice?.data; else noMap">
          Country: <span class="choosing-span">{{chooseOffice?.data.country}}</span>
          City: <span class="choosing-span">{{chooseOffice?.data.city}}</span>
          Address: <span class="choosing-span">{{chooseOffice?.data.address}}</span>
          <!--          floor: <span class="choosing-span">1</span>-->
        </div>
        <ng-template #noMap>Please choose an office</ng-template>
      </h4>
    </div>
  </div>

  <office-choosing-container (roomEdit)="chooseOffice = $event"></office-choosing-container>

  <app-rooms-management-edit-container *ngIf="!!chooseOffice?.data"></app-rooms-management-edit-container>

</div>
